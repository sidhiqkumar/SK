<html>
<head>
<meta charset=utf-8 />
<title>Draw a rectangular shape</title>
<script>
    var ctx;
function draw() {
    var canvas = document.getElementById('canvas');
    if (canvas.getContext) {
       ctx = canvas.getContext('2d');
      ctx.beginPath();
      ctx.lineWidth = 10;
      ctx.moveTo(150, 25);
      ctx.lineTo(75,25)
      ctx.quadraticCurveTo(25, 25, 25, 62.5);
      ctx.quadraticCurveTo(25 , 100, 70, 100);
      ctx.quadraticCurveTo(150,100, 150, 135);
      ctx.quadraticCurveTo(150,170, 110, 175);
      ctx.lineTo(25,175)
      ctx.moveTo(180, 25);
       ctx.lineTo(180,175)
      ctx.moveTo(270, 25);
       ctx.lineTo(185,100)
      ctx.lineTo(270,175)
      ctx.strokeStyle = '#03fcf8';
      ctx.stroke();
    }
  }
</script>
</head>
<body  onload="draw();">
<canvas style="background-color:red" id="canvas" width="1500" height="700"></canvas>
</body>
</html>
